kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Values.microservice.name }}-config"
  namespace: {{ .Values.microservice.namespace }}
data:
    PORT: "{{ .Values.appEnvironment.PORT }}"
    APP_ENV: "{{ .Values.appEnvironment.APP_ENV }}"
    FRONTEND_URL: "{{ .Values.appEnvironment.FRONTEND_URL }}"


