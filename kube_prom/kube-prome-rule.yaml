---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: deployment-alerts
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: deployment.rules
      rules:
        - alert: FrontendDeploymentDown
          expr: kube_deployment_status_replicas_available{deployment="my-ip-client"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Frontend deployment is down"
            description: "No replicas of frontend deployment are available."
            
        - alert: BackendDeploymentDown
          expr: kube_deployment_status_replicas_available{deployment="my-ip-server"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Backend deployment is down"
            description: "No replicas of backend deployment are available."
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
spec:
  selector:
    app: node-exporter
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  endpoints:
    - port: metrics
      interval: 15s

