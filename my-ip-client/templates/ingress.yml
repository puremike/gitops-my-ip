apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.microservice.name }}
  namespace: {{ .Values.microservice.namespace }}
spec:
  ingressClassName: nginx
  rules:
    #- host: www.example.com
    - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: exampleService
              port:
                number: {{ .Values.workload.containerPort }}
