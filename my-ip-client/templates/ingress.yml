apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.microservice.name }}-ingress"
  namespace: {{ .Values.microservice.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing        # ALB is public
    alb.ingress.kubernetes.io/target-type: ip                # Route directly to pod IPs
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]' # ALB listens on port 80
    alb.ingress.kubernetes.io/backend-protocol: HTTP        # HTTP backend
    alb.ingress.kubernetes.io/healthcheck-path: /health     # optional health check
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "3"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  ingressClassName: alb
  rules:
    #- host: "_"
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.microservice.name }}
                port:
                  number: {{ .Values.workload.port }}