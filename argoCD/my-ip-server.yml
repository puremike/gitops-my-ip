apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-ip-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/puremike/gitops-my-ip.git
    targetRevision: main
    path: my-ip-server
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: my-ip-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
